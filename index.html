<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="تعليم, برمجة, تصميم, شروحات" />
    <title>ABSolutions - PAC MAN Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png+xml" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ca42bbbf84.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <button
      id="play"
      onClick="document.getElementById('play').style.display = 'none'; document.getElementById('h2bestScore').style.display = 'block'; document.getElementById('footer').style.display = 'none'; document.getElementById('mobile').style.display = 'none'"
    >
      Click here to play
    </button>
    <script src="script.js" charset="utf-8"></script>
    <img
      src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a2/Pac-Man_Logo.svg/langfr-1920px-Pac-Man_Logo.svg.png"
      alt="Logo Pac-Man"
      id="logo"
    />
    <h2>Score : <span id="score">0</span></h2>
    <p id="computer">
      Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> to play
    </p>
    <p id="mobile">Swipe Up, Down, Left or Right to move Pac-Man</p>
    <div class="grid"></div>
    <h2 id="h2bestScore" style="display: none">
      Your best score : <span id="bestScore">0</span>
    </h2>
    <footer id="footer">
      <div class="footer container">
        <p class="copyright">
          &copy; 2022
          <a
            href="https://absolutionsweb.github.io/Digital-Agency/
			"
            target="_blank"
            class="copyright-link"
            >ABSolutions
          </a>
          | Tous droits réservés
        </p>
      </div>
    </footer>
  </body>
</html>
